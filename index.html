	<!-- Contact Section -->
	<section id="contact"
		style="background-image: url('./img/background.jpg'); background-repeat: repeat; background-position: top; background-size: 100%; color: black">
		<div class="container">
			<h2 class="text-center">Join!</h2>
			<hr class="star-primary">
			<div class="row">
				<div class="col-lg-8 mx-auto">
					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>姓名</label> <input class="form-control" id="name"
									type="text" placeholder="姓名" required
									data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>參加人數</label> <input class="form-control" id="people"
									type="text" placeholder="參加人數" required
									data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>電話</label> <input class="form-control" id="phone"
									type="tel" placeholder="電話" required
									data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="control-group"
							style="font-size: 1.0em; margin-top: 10px; color: #868e96;">

							<label style="font-size: 1.5em">是否參加</label>
							<div>
								<label class="radio-inline" style="color: #212529;"> <input
									type="radio" name="optradio0" style="margin: 5px;" id="yes"
									checked="checked">是
								</label> <label class="radio-inline" style="color: #212529;"> <input
									type="radio" name="optradio0" style="margin: 5px;" id="no">否
								</label>
							</div>
						</div>
						
						<div class="control-group"
							style="font-size: 1.0em; margin-top: 10px; color: #868e96;">

							<label style="font-size: 1.5em">葷素</label>
							<div>
								<label class="radio-inline" style="color: #212529;"> <input
									type="radio" name="optradio" style="margin: 5px;" id="meet"
									checked="checked">葷
								</label> <label class="radio-inline" style="color: #212529;"> <input
									type="radio" name="optradio" style="margin: 5px;" id="veg">素
								</label>
							</div>
						</div>
						<hr>
						<div class="control-group"
							style="font-size: 1.0em; color: #868e96; margin-top: 10px;">

							<label style="font-size: 1.5em">男女方親友</label>

							<div>

								<label class="radio-inline" style="color: #212529;"> <input
									type="radio" name="optradio1" style="margin: 5px;" id="boy"
									checked="checked">男方親友
								</label> <label class="radio-inline" style="color: #212529;"> <input
									type="radio" name="optradio1" style="margin: 5px;" id="girl">女方親友
								</label>
							</div>
						</div>
						<hr>
						<div class="control-group">
							<div class="form-group floating-label-form-group controls">
								<label>備註</label>
								<textarea class="form-control" id="content" rows="5"
									placeholder="備註" required
									data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>

						<br>

						<div class="form-group">
							<button class="btn btn-success btn-lg" id="sendMessageButton"
								onclick="SendScore()">Send</button>
						</div>
					</form>
				</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.slick').slick({
				autoplay : true,
				autoplaySpeed : 3000,
			});
			$(".slick-next").hide();
		});

		var content = document.getElementById("content").value;
		var b_g = "";
		var food = "";
		var yn = "";
		function SendScore() {
			if (document.getElementById("name").value == "") {
				alert("請填寫姓名");
				return;
			}
			if (document.getElementById("people").value == "") {
				alert("請填寫人數");
				return;
			}
			if (document.getElementById("phone").value == "") {
				alert("請填寫電話");
				return;
			}
			if (content == "") {
				content = "沒填";
			}
			if (document.getElementById('meet').checked) {
				food = "葷";
			}
			if (document.getElementById('veg').checked) {
				food = "葷";
			}
			if (document.getElementById('boy').checked) {
				b_g = "男方親友";
			}
			if (document.getElementById('girl').checked) {
				b_g = "女方親友";
			}
			if (document.getElementById('yes').checked) {
				yn = "是";
			}
			if (document.getElementById('no').checked) {
				yn = "否";
			}
			var data = {};
			
			data.name = document.getElementById("name").value;
			data.people = document.getElementById("people").value;
			data.phone = document.getElementById("phone").value;
			data.food = food;
			data.content = content+"/"+yn;
			data.b_g = b_g;
			data.yn = yn;
			
			console.log(data);
		//	$.get("https://script.google.com/macros/s/AKfycbyoyoFhCobLD9At_FfBdPKGTV8aboqt554lEEgAvBjQkn3SXGNR/exec", data);
		$.ajax({
						type : "get",
						data : data,
						url : "https://script.google.com/macros/s/AKfycbyoyoFhCobLD9At_FfBdPKGTV8aboqt554lEEgAvBjQkn3SXGNR/exec" // 填入網路應用程式網址
					});
			alert("報名成功，請勿重複報名");

		}
	</script>
